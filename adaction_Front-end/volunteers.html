<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteers</title>
    <link rel="icon" type="image/x-icon" href="../adaction_Front-end/images/favicon48x48.svg">
    <script type="module" src="../adaction_Front-end/js/volunteers.js" defer></script>
    <link rel="stylesheet" href="../adaction_Front-end/css/volunteers.css" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="../adaction_Front-end/images/logo.svg" alt="">
        </div>
    </header>
    <section>
        <form class="search-form">
            <div class="form-group">
                <label for="location"> Localisation : </label>
                <select id="citySelect"></select>
            </div>
            <div class="form-group">
                <label for="name"> Nom : </label>
                <input type="text" id="name-input" placeholder="Entrer le nom" />
            </div>

            <button id="search-btn" type="submit">Rechercher</button>
            <button id="reset-btn">Reset</button>
        </form>
    </section>

    <section>
        <div id="volunteers">
        </div>
    </section>
    <section>
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="message">Êtes-vous sûr de vouloir supprimer ce bénévole ?</p>
                <div class="modal-buttons">
                    <button id="confirmDelete">Supprimer</button>
                    <button id="cancelDelete">Annuler</button>
                </div>
            </div>
        </div>
        <section id="add-section">
            <div id="add-btn">
                <button id="add-volunteer">Créer un compte bénévole </button>
            </div>
            <!--& partie Ursula -->
            <div id="add-volunteer_modal">
                <div id="closeForm">
                    <span>&times;</span>
                </div>
                <form id="volunteer-form">
                    <div class="formChild">
                        <Label for="name">Nom</Label>
                        <input type="text" id="volunteerName" placeholder="Nom" required>
                    </div>
                    <div class="formChild">
                        <label for="city">Ville</label>
                        <input type="text" id="volunteerCity" placeholder="Ville" required>
                    </div>
                    <div class="formChild">
                        <button id="save-btn" type="submit">Enregistrer</button>
                    </div>
                </form>
            </div>
        </section>
    </section>
    <nav>
        <div class="navBar">
            <a href="pages/landingpage.html">
                <i data-lucide="home"></i>
                <span>Acceuil</span>
            </a>
            <a class="current" href="#">
                <i data-lucide="users"></i>
                <span>Volontaires</span>
            </a>
            <a href="pages/collections.html">
                <i data-lucide="chart-pie"></i>
                <span>Collectes</span>
            </a>
            <script src="https://unpkg.com/lucide@latest"></script>
            <script>
                lucide.createIcons();
            </script>
        </div>
    </nav>
</body>

</html>
